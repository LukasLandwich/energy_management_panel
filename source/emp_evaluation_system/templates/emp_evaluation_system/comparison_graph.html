{% load evaluationpage_tags %}
<div class="col-12">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
        {% if graph.has_title %}
            <h6 class="m-0 font-weight-bold text-primary">{{graph.chart_title}}</h6>
        {% endif %}
        </div>
        <div class="card-body">
            <div class="chart-area" >
                 <canvas class="cc_{{graph.id}}" 
                 using_metric="{% using_metrics graph.comparisongraphdataset_set.all %}"
                 data="{% get_datapoints_or_formulas graph.comparisongraphdataset_set.all %}"
                 type="{{graph.type}}"></canvas>
            </div>
        </div>
    </div>
</div>
